<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <div mat-dialog-content>

      <form [formGroup]="myForm">
        <!-- <mat-form-field appearance="fill">
          <mat-label>Objet</mat-label>
          <input matInput formControlName="objet" required>
        </mat-form-field> -->
        <mat-form-field appearance="fill">
          <mat-label>{{ 'admin.ps.update.Mandat' | translate }}</mat-label>
          <input matInput formControlName="mandat" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>{{ 'admin.ps.update.MandatAr' | translate }}</mat-label>
          <input matInput formControlName="mandatAr" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>{{ 'admin.ps.update.Discours_du_président' | translate }}</mat-label>
          <textarea matInput formControlName="discours" placeholder="Discours du président"></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>{{ 'admin.ps.update.Date_prévue' | translate }}</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <app-upload-select nameBtn="{{ 'admin.ps.update.RAPPORT_NATIONAL_DE_LA_VISITE' | translate }}" [folderToSaveInServer]="folderToSaveInServer"
            [propertyOfParent]="lienUploadTo" [eventSubmitToParent]="lienUploadFrom"
            [eventSubmitFromParent]="eventSubmitFromParent">
          </app-upload-select>

          <app-upload-select nameBtn="{{ 'admin.ps.update.RAPPORT_DE_LA_PROCEDURE_REACTION_NATIONALE' | translate }}" [folderToSaveInServer]="folderToSaveInServer"
            [propertyOfParent]="discoursTo" [eventSubmitToParent]="discoursFrom"
            [eventSubmitFromParent]="eventSubmitFromParent">
          </app-upload-select>

          <app-upload-select nameBtn="{{ 'admin.ps.update.PLAN_DE_MISE_EN_OEUVRE' | translate }}" [folderToSaveInServer]="folderToSaveInServer"
            [propertyOfParent]="miseOeuvrePieceTo" [eventSubmitToParent]="miseOeuvrePieceFrom"
            [eventSubmitFromParent]="eventSubmitFromParent">
          </app-upload-select>

        <mat-form-field appearance="fill">
          <mat-label>{{ 'admin.ps.update.Lien_externe' | translate }}</mat-label>
          <input matInput formControlName="lienRapport">
        </mat-form-field>

      </form>
    </div>
    <!--
    {{myForm.status | json}}
    {{myForm.value | json}} -->

    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="onNoClick()" type="button">{{ 'admin.Retour' | translate }}</button>&nbsp;&nbsp;
      <button mat-raised-button cdkFocusInitial color="primary" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid">{{ 'admin.Enregistre' | translate }}</button>
    </div>
  </div>
</div>
