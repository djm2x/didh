<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <div mat-dialog-content>

      <form [formGroup]="myForm">
        <!-- <mat-form-field appearance="outline">
          <mat-label>Objet</mat-label>
          <input matInput formControlName="objet" required>
        </mat-form-field> -->
        <mat-form-field appearance="outline">
          <mat-label>Mandat</mat-label>
          <input matInput formControlName="mandat" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Discours du président</mat-label>
          <textarea matInput formControlName="discours" placeholder="Discours du président"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Date prévue</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <app-upload-select nameBtn="Upload un fichie" [folderToSaveInServer]="folderToSaveInServer"
            [propertyOfParent]="lienUploadTo" [eventSubmitToParent]="lienUploadFrom"
            [eventSubmitFromParent]="eventSubmitFromParent">
          </app-upload-select>

        <mat-form-field appearance="outline">
          <mat-label>Lien externe</mat-label>
          <input matInput formControlName="lienRapport">
        </mat-form-field>

      </form>
    </div>
    <!--
    {{myForm.status | json}}
    {{myForm.value | json}} -->

    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>&nbsp;&nbsp;
      <button mat-raised-button cdkFocusInitial color="primary" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid">Enregistre</button>
    </div>
  </div>
</div>
