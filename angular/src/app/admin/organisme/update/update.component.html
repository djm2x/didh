<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <div mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="label" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Nom Ar</mat-label>
          <input matInput formControlName="labelAr" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Abr</mat-label>
          <input matInput formControlName="abr" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Abr Ar</mat-label>
          <input matInput formControlName="abrAr" required>
        </mat-form-field>


        <mat-form-field appearance="fill">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let e of ['', 'PE', 'PJ', 'IN', 'Autre']" [value]="e">{{ e }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Tel</mat-label>
          <input matInput formControlName="tel" >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Adresse</mat-label>
          <textarea matInput rows="6" formControlName="adresse" ></textarea>
          <!-- <input matInput formControlName="adresse" required> -->
        </mat-form-field>


      </form>
    </div>

    <div class="actions" mat-dialog-actions>
      <button mat-raised-button (click)="onNoClick()" type="button">Annuler</button>&nbsp;&nbsp;
      <button mat-raised-button cdkFocusInitial color="primary" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid">Enregistre</button>
    </div>
  </div>
</div>
