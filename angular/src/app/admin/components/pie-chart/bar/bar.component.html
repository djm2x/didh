<div class="d-flex flex-column align-items-center justify-content-center">

  <div style="display: block; width: 80vw;">
    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
      [legend]="barChartLegend" [chartType]="barChartType" [colors]="pieChartColors"  (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"></canvas>

    <!-- <button class="m-1" mat-mini-fab color="accent" (click)="randomize()"><mat-icon>compare_arrows</mat-icon></button> -->

  </div>

  <div class="d-flex flex-column justify-content-center mt-3">
    <img src="assets/line.png" height="10px" width="280px">
    <h5 style="color: #737473; margin: 5px 0 10px 5px;">
      {{title}}
    </h5>
  </div>
</div>
