<div class="d-flex justify-content-center" style="height: 230px">
    <div class="d-flex justify-content-center" style="height: 300px;">

        <div style="position: relative;width: 100%;">
            <div class="blue">
                <mat-progress-spinner [matTooltip]="'Taux : ' + o.t + '%'"
                    style="position: absolute; transform: translateX(50%); " [diameter]="diameter" [color]="'primary'"
                    [mode]="'determinate'" [value]="o.t">
                </mat-progress-spinner>
            </div>

            <div class="orange">
                <mat-progress-spinner class="orange"
                    [matTooltip]="'Ã‰tat d\'avancement : ' + o.p + '%' + ' - Taux : ' + o.t.toFixed(0) + '%'"
                    style="position: absolute; transform: translateX(50%); " [diameter]="diameter" [color]="'warn'"
                    [mode]="'determinate'" [value]="(o.p * o.t) / 100">
                </mat-progress-spinner>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column justify-content-center mt-2" style="height: 300px;" [style.width]="widthText">
        <img *ngIf="!isInForLoop" src="assets/line.png" height="10px" width="280px">
        <h5 style="color: #737473; margin: 5px 0 10px 5px;" [style.font-size.em]="fontSize"
            [ngStyle]="{'text-align': isInForLoop ? 'center' : 'left'}">
            {{o.name}}
        </h5>
    </div>
</div>
