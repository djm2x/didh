<div class="d-flex flex-column align-items-center justify-content-center mb-3" style="cursor: pointer;" >
  <!-- (click)="openDialog()" -->

    <div style="display: block;" [style.width] = "withGraphe" [style.height] = "height">
      <canvas class="chart chart-pie"   baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
        [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
      </canvas>

    </div>

    <div class="mt-3">
      <div *ngFor="let e of pieChartLabels; let i=index" style="display: flex;margin-bottom: 7px;max-width: 50vw;width: 100%;">
          <span style="color: gray; font-size: 1em; margin: 0 10px;">{{e}}</span>
          <div style="width: 43px; height: 18px; border: 1px solid white;" [style.backgroundColor]="this.pieChartColors[0].backgroundColor[i]"></div>
      </div>
    </div>

    <div class="d-flex flex-column justify-content-center mt-2">
      <img src="assets/line.png" height="10px" width="280px" [style.transform]="'rotateY(' + retate + 'deg)'">
      <h5 style="color: #737473; margin: 5px 0 10px 5px;" class="pie-title">
        {{title}}
      </h5>
    </div>

    <!-- {{dataToShowInTable | json}} -->
  </div>
