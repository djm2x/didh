<div class="host">
  <app-title title="Questionnaires"></app-title>


  <div class="d-flex flex-row-reverse mt-3 mb-3">
    <button mat-raised-button color="primary" (click)="add()">
      <mat-icon>add</mat-icon> Questionnaire
    </button>
  </div>

  <div class="expension">
    <mat-accordion>
      <mat-expansion-panel expanded (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>search</mat-icon>
            <p>Recherche</p>
          </mat-panel-title>
          <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-divider>
        </mat-divider>
        <div class="row m-2">
          <mat-form-field appearance="outline" class="col-md-5">
            <mat-label>Theme</mat-label>
            <mat-select [formControl]="theme" (selectionChange)="selectChange($event.value)">
              <mat-option value="0">...</mat-option>
              <mat-option *ngFor="let e of themes" [value]="e.name">{{ e.name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-md-5">
            <mat-label>Sous Theme</mat-label>
            <mat-select [formControl]="sousTheme">
              <mat-option value="0">...</mat-option>
              <mat-option *ngFor="let e of sousThemes" [value]="e">{{ e }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="right">
          <button mat-raised-button color="primary" (click)="search()" [disabled]="theme.value === ''">
            <mat-icon>search</mat-icon>
            Rechercher
          </button>
          &nbsp;
          <button mat-raised-button (click)="reset()">
            <mat-icon>refresh</mat-icon>
            RÃ©initialiser
          </button>
        </div>

      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="example-table-container">
      <table mat-table #table [dataSource]="dataSource" multiTemplateDataRows aria-label="Elements" matSort>
        <ng-container [matColumnDef]="columnDefs[0].columnDef">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columnDefs[0].headName}}</th>
          <td mat-cell *matCellDef="let row">{{row[columnDefs[0].columnDef]}}</td>
        </ng-container>

        <ng-container [matColumnDef]="columnDefs[1].columnDef">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columnDefs[1].headName}}</th>
          <td mat-cell *matCellDef="let row">{{row[columnDefs[1].columnDef]}}</td>
        </ng-container>

        <ng-container [matColumnDef]="columnDefs[2].columnDef">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columnDefs[2].headName}}</th>
          <td mat-cell *matCellDef="let row">{{row[columnDefs[2].columnDef]}}</td>
        </ng-container>

        <ng-container [matColumnDef]="columnDefs[3].columnDef">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columnDefs[3].headName}}</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [disabled]="row.pieceJointe === ''" [matTooltip]="row.pieceJointe" color="accent"
              (click)="showPieceJoin(row.pieceJointe)">
              <mat-icon>cloud_download</mat-icon>
            </button>
          </td>
        </ng-container>



        <ng-container matColumnDef="option" style="flex-direction: row-reverse;">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row">
            <div class="button-row">
              <!-- <button mat-icon-button color="primary" (click)="openDialogDetail(row)">
                <mat-icon>visibility</mat-icon>
              </button> -->
              <button mat-icon-button color="primary" (click)="edit(row)"
                *ngIf="!session.isPointFocal && !session.isSuperViseur">
                <mat-icon>create</mat-icon>
              </button>
              <!-- <button mat-icon-button color="accent" (click)="archive(row)"
                *ngIf="!session.isPointFocal && !session.isSuperViseur">
                <mat-icon>unarchive</mat-icon>
              </button> -->
              <button mat-icon-button color="warn" (click)="delete(row)"
                *ngIf="!session.isPointFocal && !session.isSuperViseur">
                <mat-icon>delete_sweep</mat-icon>
              </button>



            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

    <mat-paginator #paginator [length]="resultsLength" pageIndex="0" pageSize="10"
      [pageSizeOptions]="[10, 25, 50, 100, 250]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
