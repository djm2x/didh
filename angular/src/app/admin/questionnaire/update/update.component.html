<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <div mat-dialog-content>

      <form [formGroup]="myForm">
        <!-- <mat-form-field appearance="fill" class="col-md-4">
          <mat-label>{{ 'admin.questionnaire.list.Reporter' | translate }}</mat-label>
          <input matInput formControlName="reporter" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-md-4">
          <mat-label>{{ 'admin.questionnaire.list.ReporterAr' | translate }}</mat-label>
          <input matInput formControlName="reporterAr" required>
        </mat-form-field> -->

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>{{ 'admin.recommandation.list.Axe' | translate }}</mat-label>
          <mat-select formControlName="idAxe" (selectionChange)="axeChange($event.value)">
            <mat-option value="0">...</mat-option>
            <mat-option *ngFor="let e of axes | async" [value]="e.id">
              {{ mytranslate.langSync === 'fr' ? e.label : e.labelAr }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>{{ 'admin.recommandation.list.Sousaxe' | translate }}</mat-label>
          <mat-select formControlName="idSousAxe">
            <mat-option value="0">...</mat-option>
            <mat-option *ngFor="let e of sousAxes" [value]="e.id">
              {{ mytranslate.langSync === 'fr' ? e.label : e.labelAr }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-4">
          <mat-label>{{ 'admin.questionnaire.list.ann√©e' | translate }}</mat-label>
          <mat-select formControlName="annee">
            <mat-option *ngFor="let e of uow.years" [value]="e">{{ e }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- <mat-form-field appearance="fill" class="col-md-12">
          <mat-label>{{ 'admin.questionnaire.list.Theme' | translate }}</mat-label>
          <mat-select formControlName="theme" (selectionChange)="selectChange($event.value)">
            <mat-option value="0">...</mat-option>
            <mat-option *ngFor="let e of themes" [value]="e.id">{{ mytranslate.langSync === 'fr' ? e.name : e.nameAr }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-12">
          <mat-label>{{ 'admin.questionnaire.list.Sous_Theme' | translate }}</mat-label>
          <mat-select formControlName="sousTheme">
            <mat-option value="0">...</mat-option>
            <mat-option *ngFor="let e of sousThemes" [value]="e.id">{{ mytranslate.langSync === 'fr' ? e.name : e.nameAr }}</mat-option>
          </mat-select>
        </mat-form-field> -->



        <div class="col-md-12" style="margin-bottom: 15px;">
          <app-upload nameBtn="{{ 'admin.questionnaire.list.Documents' | translate }}" [folderToSaveInServer]="folderToSaveInServer"
            [propertyOfParent]="pieceJointeTo" [eventSubmitToParent]="pieceJointeFrom"
            [eventSubmitFromParent]="eventSubmitFromParent">
          </app-upload>
        </div>
      </form>
    </div>

    <!-- {{myForm.status | json}} -->
    <!-- {{myForm.value | json}} -->

    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="onNoClick()" type="button">{{ 'admin.Retour' | translate }}</button>&nbsp;&nbsp;
      <button mat-raised-button cdkFocusInitial color="primary" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid">{{ 'admin.Enregistre' | translate }}</button>
    </div>
  </div>
</div>
