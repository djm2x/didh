<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <div mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>Theme</mat-label>
          <mat-select formControlName="theme" (selectionChange)="selectChange($event.value)">
            <mat-option value="0">...</mat-option>
            <mat-option *ngFor="let e of themes" [value]="e.name">{{ e.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>Sous Theme</mat-label>
          <mat-select formControlName="sousTheme">
            <mat-option value="0">...</mat-option>
            <mat-option *ngFor="let e of sousThemes" [value]="e">{{ e }}</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="row justify-content-center" style="margin-bottom: 15px;">

          <app-upload nameBtn="Documents" [folderToSaveInServer]="folderToSaveInServer"
            [propertyOfParent]="pieceJointeTo" [eventSubmitToParent]="pieceJointeFrom"
            [eventSubmitFromParent]="eventSubmitFromParent">
          </app-upload>
        </div>
      </form>
    </div>

    <!-- {{myForm.status | json}} -->
    <!-- {{myForm.value | json}} -->

    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>&nbsp;&nbsp;
      <button mat-raised-button cdkFocusInitial color="primary" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid">Enregistre</button>
    </div>
  </div>
</div>
