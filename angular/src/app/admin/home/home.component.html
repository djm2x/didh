  <div class="row">
    <mat-form-field class="col-md-6">
      <mat-label>Mecanismes</mat-label>
      <mat-select (selectionChange)="selectChange($event.value)" value="Examen périodique universal">
        <mat-option *ngFor="let e of mecanismes" [value]="e">{{ e }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="col-md-12">
      <div class="row w-100">
        <div class="col-md-6">
          <app-pie-chart [obs]="pieChartSubject"></app-pie-chart>
        </div>
        <div class="col-md-6">
          <app-pie-chart [obs]="pieChartSubjectC"></app-pie-chart>
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <div class="d-flex justify-content-center">
          <h5 style="color: rgb(94, 94, 94); margin: 0 0 10px 0;">Etat d’avancement des recommandations – départements</h5>
        </div>
        <div class="d-flex flex-wrap justify-content-center">

          <div *ngFor="let e of list; let i=index">
            <div class="d-flex flex-column pl-2 pr-2 mb-3 mt-3">
              <div style="height: 110px;" class=" pl-4 pr-4">
                <!-- <mat-progress-spinner style="position: absolute;" mode="determinate" value="100" color="accent"></mat-progress-spinner> -->
                <mat-progress-spinner mode="determinate" [value]="e.value !== 0 ? e.value : 1"></mat-progress-spinner>
                <div style="position:relative; top: -60px; left: 30px;">{{e.value}} %</div>
              </div>
              <p style="width: 170px; margin: 0; font-size: .9em; text-align: center;">{{e.name}}</p>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
