<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <div mat-dialog-content>

      <form [formGroup]="myForm">
        <mat-form-field appearance="outline">
          <mat-label>Libelle</mat-label>
          <input matInput formControlName="libelle" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Discours du président</mat-label>
          <textarea matInput formControlName="discours" placeholder="Discours du président"></textarea>
        </mat-form-field>

        <div class="row justify-content-center" style="margin-bottom: 15px;">

          <app-upload-select nameBtn="Rapport national" [folderToSaveInServer]="folderToSaveInServer"
            [propertyOfParent]="rapportNationalTo" [eventSubmitToParent]="rapportNationalFrom"
            [eventSubmitFromParent]="eventSubmitFromParent">
          </app-upload-select>

          <app-upload-select nameBtn="Compilation HCDH" [folderToSaveInServer]="folderToSaveInServer"
            [propertyOfParent]="compilationHCDHTo" [eventSubmitToParent]="compilationHCDHFrom"
            [eventSubmitFromParent]="eventSubmitFromParent">
          </app-upload-select>

          <app-upload-select nameBtn="Observations finales" [folderToSaveInServer]="folderToSaveInServer"
            [propertyOfParent]="observationFinaleTo" [eventSubmitToParent]="observationFinaleFrom"
            [eventSubmitFromParent]="eventSubmitFromParent">
          </app-upload-select>

          <app-upload-select nameBtn="Rapport mi-parcours" [folderToSaveInServer]="folderToSaveInServer"
            [propertyOfParent]="rapportMiParcoursTo" [eventSubmitToParent]="rapportMiParcoursFrom"
            [eventSubmitFromParent]="eventSubmitFromParent">
          </app-upload-select>

        </div>
      </form>
    </div>

    <!-- {{myForm.status | json}} -->
    <!-- {{myForm.value | json}} -->

    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>&nbsp;&nbsp;
      <button mat-raised-button cdkFocusInitial color="primary" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid">Enregistre</button>
    </div>
  </div>
</div>
